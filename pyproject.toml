[tool.poetry]
name = "thingsim"
version = "0.0.1"
description = "Various simulation things, maybe a BR simulator."
license = "EPL-2.0"
authors = ["Tech. TTGames <50541739+Tech-TTGames@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/Tech-TTGames/ThingSim"

[tool.poetry.scripts]
start = "thingsim.__main__:main"

[tool.poetry.dependencies]
python = "^3.12"
colorama = "^0.4.6"
yapf = "^0.40.2"
tomli-w = "^1.0.0"
discord-py = "^2.3.2"

[tool.yapf]
based_on_style = "google"
column_limit = 120

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
