[tool.poetry]
name = "NINA"
version = "0.1.0a"
description = "Various simulation things, maybe a BR simulator."
license = "EPL-2.0"
authors = ["Tech. TTGames <50541739+Tech-TTGames@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/Tech-TTGames/NINA"

[tool.poetry.scripts]
start = "NINA.__main__:main"

[tool.poetry.dependencies]
python = "^3.12"
colorama = "^0.4.6"
discord-py = "^2.3.2"
aiohttp = {extras = ["speedups"], version = "^3.9.5"}
pillow = "^10.3.0"
text-to-owo = "^2.0.1"
tomli-w = { version = "^1.0.0", optional = true }
beautifulsoup4 = { version = "^4.12.3", optional = true }
selenium = {version = "^4.23.0", optional = true}
lxml = {version = "^5.2.2", optional = true}

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
yapf = "^0.40.2"

[tool.poetry.extras]
brentutils = ["tomli-w", "beautifulsoup4", "selenium", "lxml"]

[tool.yapf]
based_on_style = "google"
column_limit = 120

[tool.isort]
profile = "google"
lines_between_types = 1

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
